l#event:errorDataChannel#event:openedDataChannel#event:responseDataChannel#event:transferCompleteDataChannel#event:transferProgressReceivedCallInvitation#event:expiredReceivedCallInvitation#event:statusChangeReceivedConversationInvitation#event:statusChangeReceivedConversationJoinRequest#event:statusChangeReceivedDataChannelInvitation#event:expiredReceivedDataChannelInvitation#event:statusChangeReceivedFileTransferInvitation#event:errorReceivedFileTransferInvitation#event:progressReceivedFileTransferInvitation#event:statusChangeReceivedInvitation#event:statusChangeReceivedPointerSharingInvitation#event:statusChangeReceivedRemoteAccessInvitation#event:statusChangeReceivedWhiteboardInvitation#event:statusChangeSentInvitation#event:receiveSentInvitation#event:responseSentInvitation#event:statusChangeSentRemoteAccessInvitation#event:receiveSentRemoteAccessInvitation#event:responseSentRemoteAccessInvitation#event:statusChangeSession#event:contactDataSession#event:contactListUpdateSession#event:contactMessageSession#event:conversationDataSession#event:conversationInvitationSession#event:conversationJoinRequestSession#event:conversationMessageSession#event:customEventSession#event:dataChannelInvitationSession#event:disconnectSession#event:errorSession#event:fileTransferInvitationSession#event:incomingCallSession#event:incomingScreenSharingCallSession#event:incomingScreenSharingCallInvitationSession#event:newMediaAvailableFromContactSession#event:pointerLocationChangedSession#event:pointerSharingInvitationSession#event:rawDataSession#event:reconnectingSession#event:reconnectionSession#event:whiteboardInvitationSession#event:whiteboardRoomMemberUpdateStream#event:activeStateChangeStream#event:AIELogStream#event:AIESnapshotStream#event:audioAmplitudeStream#event:audioAmplitudeInfoStream#event:audioFlowStatusChangedStream#event:backgroundSubstractionStopComputeTimeStream#event:backgroundSubstractionStopVisibilityChangeStream#event:constraintsChangedStream#event:flowStatusChangedStream#event:muteStateChangeStream#event:releaseStream#event:remoteAudioFlowStatusChangedStream#event:remoteVideoFlowStatusChangedStream#event:stoppedStream#event:trackStoppedStream#event:videoFlowStatusChangedUserAgent#event:ccsConnectionStatusUserAgent#event:externalJsLoadingStatusUserAgent#event:mediaDeviceChanged Global getUserAgentUsernamesetLogLevelupdateConferencePresence Class: EventEmitter EventEmitter EventEmitter Manages event registering and emitting. Based on Oliver Caldwell's work. new EventEmitter() Methods addListener(evt, listener) Adds a listener function to the specified event. The listener will not be added if it is a duplicate. If the listener returns true then it will be removed after it is called. If you pass a regular expression as the event name then the listener will be added to all events that match it. Parameters: Name Type Description evt String | RegExp Name of the event to attach the listener to. listener function Method to be called when the event is emitted. If the function returns true then it will be removed after calling. Returns: Current instance of EventEmitter for chaining. Type Object addListeners(evt [, listeners]) Adds listeners in bulk using the manipulateListeners method. If you pass an object as the first argument you can add to multiple events at once. The object should contain key value pairs of events and listeners or listener arrays. You can also pass it an event name and an array of listeners to be added. You can also pass it a regular expression to add the array of listeners to all events that match it. Yeah, this function does quite a bit. That's probably a bad thing. Parameters: Name Type Argument Description evt String | Object | RegExp An event name if you will pass an array of listeners next. An object if you wish to add to multiple events at once. listeners Array.&lt;function()&gt; &lt;optional&gt; An optional array of listener functions to add. Returns: Current instance of EventEmitter for chaining. Type Object addOnceListener(evt, listener) Semi-alias of addListener. It will add a listener that will be automatically removed after its first execution. Parameters: Name Type Description evt String | RegExp Name of the event to attach the listener to. listener function Method to be called when the event is emitted. If the function returns true then it will be removed after calling. Returns: Current instance of EventEmitter for chaining. Type Object defineEvent(evt) Defines an event name. This is required if you want to use a regex to add a listener to multiple events at once. If you don't do this then how do you expect it to know what event to add to? Should it just add to every possible match for a regex? No. That is scary and bad. You need to tell it what event names should be matched by a regex. Parameters: Name Type Description evt String Name of the event to create. Returns: Current instance of EventEmitter for chaining. Type Object defineEvents(evts) Uses defineEvent to define multiple events. Parameters: Name Type Description evts Array.&lt;String&gt; An array of event names to define. Returns: Current instance of EventEmitter for chaining. Type Object emit(evt, Optional) Subtly different from emitEvent in that it will pass its arguments on to the listeners, as opposed to taking a single array of arguments to pass on. As with emitEvent, you can pass a regex in place of the event name to emit to all events that match it. Parameters: Name Type Argument Description evt String | RegExp Name of the event to emit and execute listeners for. Optional * &lt;repeatable&gt; additional arguments to be passed to each listener. Returns: Current instance of EventEmitter for chaining. Type Object emitEvent(evt [, args]) Emits an event of your choice. When emitted, every listener attached to that event will be executed. If you pass the optional argument array then those arguments will be passed to every listener upon execution. Because it uses apply, your array of arguments will be passed as if you wrote them out separately. So they will not arrive within the array on the other side, they will be separate. You can also pass a regular expression to emit to all events that match it. Parameters: Name Type Argument Description evt String | RegExp Name of the event to emit and execute listeners for. args Array &lt;optional&gt; Optional array of arguments to be passed to each listener. Returns: Current instance of EventEmitter for chaining. Type Object flattenListeners(listeners) Takes a list of listener objects and flattens it into a list of listener functions. Parameters: Name Type Description listeners Array.&lt;Object&gt; Raw listener objects. Returns: Just the listener functions. Type Array.&lt;function()&gt; getListeners(evt) Returns the listener array for the specified event. Will initialise the event object and listener arrays if required. Will return an object if you use a regex search. The object contains keys for each matched event. So /ba[rz]/ might return an object containing bar and baz. But only if you have either defined them with defineEvent or added some listeners to them. Each property in the object response is an array of listener functions. Parameters: Name Type Description evt String | RegExp Name of the event to return the listeners from. Returns: All listener functions for the event. Type Array.&lt;function()&gt; | Object getListenersAsObject(evt) Fetches the requested listeners via getListeners but will always return the results inside an object. This is mainly for internal use but others may find it useful. Parameters: Name Type Description evt String | RegExp Name of the event to return the listeners from. Returns: All listener functions for an event in an object. Type Object manipulateListeners(remove, evt [, listeners]) Edits listeners in bulk. The addListeners and removeListeners methods both use this to do their job. You should really use those instead, this is a little lower level. The first argument will determine if the listeners are removed (true) or added (false). If you pass an object as the second argument you can add/remove from multiple events at once. The object should contain key value pairs of events and listeners or listener arrays. You can also pass it an event name and an array of listeners to be added/removed. You can also pass it a regular expression to manipulate the listeners of all events that match it. Parameters: Name Type Argument Description remove Boolean True if you want to remove listeners, false if you want to add. evt String | Object | RegExp An event name if you will pass an array of listeners next. An object if you wish to add/remove from multiple events at once. listeners Array.&lt;function()&gt; &lt;optional&gt; An optional array of listener functions to add/remove. Returns: Current instance of EventEmitter for chaining. Type Object removeEvent( [evt]) Removes all listeners from a specified event. If you do not specify an event then all listeners will be removed. That means every event will be emptied. You can also pass a regex to remove all events that match it. Parameters: Name Type Argument Description evt String | RegExp &lt;optional&gt; Optional name of the event to remove all listeners for. Will remove from every event if not passed. Returns: Current instance of EventEmitter for chaining. Type Object removeListener(evt, listener) Removes a listener function from the specified event. When passed a regular expression as the event name, it will remove the listener from all events that match it. Parameters: Name Type Description evt String | RegExp Name of the event to remove the listener from. listener function Method to remove from the event. Returns: Current instance of EventEmitter for chaining. Type Object removeListeners(evt [, listeners]) Removes listeners in bulk using the manipulateListeners method. If you pass an object as the first argument you can remove from multiple events at once. The object should contain key value pairs of events and listeners or listener arrays. You can also pass it an event name and an array of listeners to be removed. You can also pass it a regular expression to remove the listeners from all events that match it. Parameters: Name Type Argument Description evt String | Object | RegExp An event name if you will pass an array of listeners next. An object if you wish to remove from multiple events at once. listeners Array.&lt;function()&gt; &lt;optional&gt; An optional array of listener functions to remove. Returns: Current instance of EventEmitter for chaining. Type Object setOnceReturnValue(value) Sets the current value to check against when executing listeners. If a listeners return value matches the one set here then it will be removed after execution. This value defaults to true. Parameters: Name Type Description value * The new value to check for when executing listeners. Returns: Current instance of EventEmitter for chaining. Type Object Ã— Search results Close "},"MediaDevice.html":{"id":"MediaDevice.html","title":"Class: MediaDevice","body":" Documentation Namespaces Constants Classes ApplyAudioProcessorErrorApplyVideoProcessorErrorCallConferenceContactConversationConversationCallDataChannelEnterpriseEventCenterEventEmitterMediaDeviceObservablePointerSharingRoomReceivedCallInvitationReceivedConversationInvitationReceivedConversationJoinRequestReceivedDataChannelInvitationReceivedFileTransferInvitationReceivedInvitationReceivedPointerSharingInvitationReceivedRemoteAccessInvitationReceivedWhiteboardInvitationSentInvitationSentRemoteAccessInvitationSessionStreamUserAgentUserData Events Call#event:acceptedCall#event:declinedCall#event:desktopCaptureCall#event:disconnectionWarningCall#event:errorCall#event:hangupCall#event:localStreamAvailableCall#event:recordAvailableCall#event:recordingAvailableCall#event:recordingStartedCall#event:recordingStoppedCall#event:remoteStreamUpdatedCall#event:responseCall#event:statsUpdateCall#event:streamAddedCall#event:streamRemovedCal ediaStreamConstraints as defined in : https://w3c.github.io/mediacapture-screen-share/#displaymediastreamconstraints For retro compatibility with createScreensharingStream() function, value can also be set as captureSourceType :This enables to choose what the user will be proposed to share between screen, applications, browser tab and audio. Usage is different depending the browser : -on Chrome, captureSourceTypevalue value is an array that can be [\"screen\", \"window\", \"tab\", \"audio\"]. This array is used to restrict what will be proposed to the user -on Firefox, captureSourceTypevalue value is a string that can be \"screen\", \"window\" or \"application\". This string is used to choose what will be proposed to the user forceExtensionOnChrome Boolean This can be used to force the usage of Chrome extension (all getDisplayMedia constraints are not yet implemented and extension usage can still be interesting depending on use cases) Returns: Created stream in promise Type Promise.&lt;Stream&gt; &lt;static&gt; createScreensharingStream(captureSourceType) Helper function to create a screensharing stream : Check also createDisplayMediaStream() The feature works both on Firefox and Chrome On Chrome, the ApiRTC screensharing extention needs to be installed beforehand Parameters: Name Type Description captureSourceType Object This enables to choose what the user will be propose to share between screen, applications, browser tab and audio. Usage is different depending the browser : -on Chrome, captureSourceTypevalue value is an array that can be [\"screen\", \"window\", \"tab\", \"audio\"]. This array is used to restrict what will be proposed to the user -on Firefox, captureSourceTypevalue value is a string that can be \"screen\", \"window\" or \"application\". This string is used to choose what will be proposed to the user Returns: Created stream in promise Type Promise.&lt;Stream&gt; &lt;static&gt; createStreamFromMediaStream(mediaStream) Helper function to create a new stream using an existing mediaStream Parameters: Name Type Description mediaStream MediaStream mediaStream to use to create a Stream Returns: Created stream in promise Type Promise.&lt;Stream&gt; &lt;static&gt; createStreamFromUserMedia(audioInput, videoInput, constraints, options) Helper function to create a new stream using user's video &amp; audio sources Parameters: Name Type Description audioInput MediaDevice audioInput device id, can be null. set to false if audio track is not requested videoInput MediaDevice videoInput device id, can be null. set to false if video track is not requested constraints object other MediaTrackConstraints that can be specified for stream options CreateStreamFromUserMediaOptions Returns: Created stream in promise Type Promise.&lt;Stream&gt; &lt;static&gt; getAvailableEvents() Returns available events for this class Returns: Type Array.&lt;string&gt; &lt;static&gt; getLocalStreams() Returns local streams list Returns: local streams list Type Array.&lt;Stream&gt; &lt;static&gt; getStream(streamId) Returns local stream with its identifier Parameters: Name Type Description streamId string Returns: stream Type Stream activateAIAnnotations() Activates the AI annotation filter process if options were correctly provided on stream creation. Returns: Type void activateAILogs( [minLogPeriod]) Activates a log return event on each new annotation information Parameters: Name Type Argument Default Description minLogPeriod number &lt;optional&gt; 0 the minimal time (in seconds) between two logs Returns: Type void activateAISnapshots( [minSnapshotPeriod]) Activates a snapshot of frames with AI annotations return event Parameters: Name Type Argument Default Description minSnapshotPeriod number &lt;optional&gt; 0 the minimal time (in seconds) between two snapshots Returns: Type void addInDiv(divId, mediaEltId, style, muted) Add stream to DIV elementz Parameters: Name Type Description divId string Div Id where to add the stream mediaEltId string Id o isher side (i.e. if publisher enabled/disabled it or if the track is muted or not) Returns: Type Promise.&lt;MediaStreamTrackFlowStatus&gt; getRemoteVideoFlowStatus() To use on subscribed streams only Returns the video flow status of the stream on publisher side (i.e. if publisher enabled/disabled it or if the track is muted or not) Returns: Type Promise.&lt;MediaStreamTrackFlowStatus&gt; getSettings() Get all capabilities for this stream and their actual values. This function also work for a remote stream. Returns: Type Promise.&lt;MediaTrackSettings&gt; getType() Returns this stream's type Returns: type Type string getVideoFlowStatus() Returns the video flow status of this stream (i.e. if you enabled/disabled it or if the track is muted or not) The flow status returned is corresponding to this stream instance, if this is a subscribed stream do not be confused with the publisher flow status. Returns: Type MediaStreamTrackFlowStatus hasAudio() Checks if stream has at least one audio track Returns: Type boolean hasData() Checks if stream has mediastream tracks or data Returns: Type boolean hasVideo() Checks if stream has at least one video track Returns: Type boolean isAudioEnabled() Returns whether the audio track is enabled. Returns: true if the audio track is enabled, false otherwise. Type boolean isAudioMuted() Returns whether the audio track is muted. Returns: true if the audio track is muted, false otherwise. Type boolean isScreensharing() Checks if stream is a screenshare Returns: Type boolean isScreensharingRemoteAccess() Checks if stream is a screenshare related to a remote access Returns: Type boolean isVideoEnabled() Returns whether the audio track is enabled. Returns: true if the audio track is enabled, false otherwise. Type boolean isVideoMuted() Returns whether the video track in muted. Returns: true if the video track is muted, false otherwise. Type boolean muteAudio() Deprecated - Mutes this stream's audio If this stream is published to another contac
